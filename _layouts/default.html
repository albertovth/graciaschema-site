<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">

  <style>
    body {
      font-family: Georgia, serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      color: #000;
      background: #fff;
    }

    h1, h2, h3 {
      font-weight: bold;
      margin-top: 2rem;
      color: #000;
      text-decoration: none;
    }

    a {
      color: #005;
      text-decoration: underline;
    }

    a:visited {
      color: #005;
    }

    blockquote {
      font-style: italic;
      margin: 1.5rem 0;
      padding-left: 1rem;
      border-left: 3px solid #ccc;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .photo-credit {
      font-size: 0.9em;
      color: #555;
    }

    .cta {
      display: inline-block;
      margin: 1rem 1rem 1rem 0;
      padding: 0.5rem 1rem;
      background: #eee;
      border: none;
      text-decoration: none;
      color: #000;
    }

    .button {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      background: #eee;
      border: none;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-family: inherit;
      font-size: 1rem;
      border-radius: 4px;
    }

    .button:hover {
      background: #ddd;
      cursor: pointer;
    }

    .meta {
      font-size: 0.85em;
      color: #555;
      margin-bottom: 0.5em;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>

<body>
  <main>
    {{ content }}
  </main>
</body>
</html>
